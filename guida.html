<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guida rapida</title>

  <!-- Stile minimale per tipografia/blockquote/code/table -->
  <style>
    :root { --w: 900px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; line-height: 1.6; margin: 0; }
    main { max-width: var(--w); margin: 2rem auto; padding: 0 1rem 4rem; }
    h1, h2, h3 { line-height: 1.25; scroll-margin-top: 72px; }
    pre { padding: .75rem; border: 1px solid #e5e7eb; border-radius: .5rem; overflow: auto; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    blockquote { margin: 1rem 0; padding: .75rem 1rem; border-left: 4px solid #93c5fd; background: #f8fafc; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e5e7eb; padding: .5rem .6rem; text-align: left; }
    hr { border: none; border-top: 1px solid #e5e7eb; margin: 2rem 0; }
    .topbar { background:#0f172a; color:white; padding:.75rem 1rem; }
    .topbar a { color:#93c5fd; text-decoration:none; }
  </style>

  <!-- Marked (MD -> HTML) + DOMPurify (sanitizzazione) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <div class="topbar">
    <a href="index.html">← Torna all’app</a>
  </div>
  <main id="content">
    <p>Caricamento guida…</p>
  </main>

  <script>
    // ---- Slugify "alla GitHub" (senza dipendenze) ----
    function githubSlugifyFactory() {
      const used = new Map();
      return function slugify(text) {
        // 1) rimuovi emoji/simboli non alfanumerici utili
        let s = text
          .normalize('NFKD')                 // separa accenti
          .replace(/[\u0300-\u036f]/g, '')   // rimuovi diacritici
          .toLowerCase()
          .replace(/&/g, ' and ')            // GitHub tratta & ~ "and"
          .replace(/[^a-z0-9 -]/g, '')       // tieni solo a-z 0-9 spazio e -
          .trim()
          .replace(/\s+/g, '-')              // spazi -> -
          .replace(/-+/g, '-');              // comprimi --
        // 2) evita duplicati h2/h3 con stesso testo
        const n = used.get(s) || 0;
        used.set(s, n + 1);
        if (n > 0) s = `${s}-${n}`;
        return s;
      };
    }

    // Configurazione marked
    marked.setOptions({ mangle: false, headerIds: true, gfm: true });

    fetch('README.md', { cache: 'no-cache' })
      .then(r => {
        if (!r.ok) throw new Error('Impossibile caricare README.md');
        return r.text();
      })
      .then(md => {
        const html = marked.parse(md);
        const clean = DOMPurify.sanitize(html);

        // Inserisci, poi riscrivi gli id dei titoli con lo slug GitHub-like
        const root = document.getElementById('content');
        root.innerHTML = clean;

        const slugify = githubSlugifyFactory();
        root.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(h => {
          const text = h.textContent.trim();
          h.id = slugify(text);
        });

        // (opzionale) i link esterni in nuova scheda
        root.querySelectorAll('a[href^="http"]').forEach(a => {
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          '<p>Non sono riuscito a caricare la guida. Apri il README su GitHub.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
